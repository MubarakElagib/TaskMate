{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title> Login - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <br/>
        <h1>Login Taskmate</h1>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info text-center" role="alert">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
       <form method="POST" class="mt-5 col-6">
        {% csrf_token %}

            {{form|crispy}}

            <button class="btn btn-primary mb-5" type="submit">Login</button>

       </form>
    </div>
{% endblock content %}
